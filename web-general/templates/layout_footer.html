<script type="text/javascript" src="/static/js/allinone.js"></script>

<script>
    $(window).scroll(function () {
        // 100 = The point you would like to fade the nav in.

        if ($(window).scrollTop() > 100) {

            $('.fixed').addClass('is-sticky');

        } else {

            $('.fixed').removeClass('is-sticky');

        }
        ;
    });
    $(document).ready(function () {

        $('#dt-material-checkbox').dataTable({
            columnDefs: [{
                orderable: false,
                className: 'select-checkbox',
                targets: 0
            }],
            select: {
                style: 'os',
                selector: 'td:first-child'
            },
            searching: false
        });

        var client = elasticsearch.Client({
            host: 'yourdomain:yourport'
        });
        var query = {
            "bool": {
                "must": [
                    {
                        "query_string": {
                            "query": $('#input_search').val(),
                            "fields": [
                                "title",
                                "title_raw",
                                "url",
                                "body_stripped",
                                "body_stripped_raw"
                            ]
                        }
                    },
                    {
                        "term": {
                            "type": "darknet"
                        }
                    }
                ]
            }
        };
        var table = $('#searchlist').dataTable({
            'columns': [
                {'sTitle': 'Domain', 'sName': 'domain'},
                {'sTitle': 'Title', 'sName': 'title'},
                {'sTitle': 'Updated', 'sName': 'visited_at'},
            ],
            "pageLength": 25,
            "ordering": false,
            'bProcessing': true,
            'bFilter': false,
            'bServerSide': true,
            'bAutoWidth': true,
            'fnServerData': $.fn.dataTable.elastic_datatables({
                index: 'hiddenservices',
                client: client,
                body: {
                    "query": query,
                    "_source": ["domain", "title", "visited_at"],
                }
            })
        });
    });
</script>
</body>
